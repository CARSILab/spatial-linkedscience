<body onload='initialize()'>



    <div class="container"> 
        <div class="row">
            <div class="span12" id="filterinfo">
                <form>
                    <input type='text' id='search' name='input' />
                    <input type='radio' name='conference' value='http://spatial.linkedscience.org/context/acmgis'>ACM GIS</input>
                    <input type='radio' name='conference' value='http://spatial.linkedscience.org/context/agile'>AGILE</input>
                    <input type='radio' name='conference' value='http://spatial.linkedscience.org/context/cosit'>COSIT</input>
                    <input type='radio' name='conference' value='http://spatial.linkedscience.org/context/giscience'>GIScience</input>
                    <button type='submit'>submit</button>
                </form>
            </div>
        </div>
            
        <div class="row">

                <h2 id="authorsheader"></h2>
                <ul id="people"></ul>

                <h2 id="papersheader"></h2>

                <p id="paperdetails"></p>
            </div>
            
        </div>
