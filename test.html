	<title>spatial.linkedscience.org</title>	
	  <!-- Le styles -->

	<link rel="stylesheet" type="text/css" href="css/SPATIAL.css" />

</head>
<body>

    <!-- NAVBAR -->
    <div class='navbar navbar-inverse navbar-static-top'>
        <div class='container'>
            <div class='container'>
                <div class='navbar-header'>
                    <div class='navbar-brand' href='#'>SPATIAL@LINKEDSCIENCE</div>
                </div>
                <ul class='nav navbar-nav'>
                    <li><a href='#aboutModal' data-toggle='modal'>About</a></li>
                </ul>

                <form class='navbar-form navbar-right' role='search'>
                    <div class='form-group'>
                        <input type='text' class='form-control' id='search' size='30px' placeholder='Search' autocomplete='off' autofocus>
                    </div>
                    <button type='button' class='btn btn-default' data-toggle='collapse' data-target='#filters'>Filters</button>
                    <div id="filters" class="collapse in"> 
                        <label for='conference'>Conference</label>
                            <select id='conference' name='conference'>
                                <option value='null'>- none -</option>
                                <option value='acmgis'>ACM GIS</option>
                                <option value='agile'> AGILE</option>
                                <option value='cosit'>COSIT</option>
                                <option value='giscience'>GIScience</option>
                            </select>
                    </div>
                </form>
            </div>             
        </div>
    </div>

    <!-- BODY -->
    <div class='container'>

        <h3 id='infoheader'></h3>
        <ul id='info'></ul>

        <div class='row'>

            <div class='col-md-4'>
                <h2 id='authorsheader'></h2>
                <ul id='people'></ul>           
            </div>

            <div class='col-md-8'>
                <h2 id='papersheader'></h2>
                <ul id='papers'></ul>
                <p id='paperdetails'></p>
            </div>

        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/test.js"></script>

</body>
