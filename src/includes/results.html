<section class="results" id="results">
  <svg class="icon icon-spinner" id="loading-spinner"><use xlink:href="#icon-spinner" /></svg>
  <h1 class="results__title" id="results-title">Results</h1>
  <div class="results__container">
    <div class="people">
      <h2 class="people-header" id="people-header">
        <svg class="icon icon-earth"><use xlink:href="#icon-earth" /></svg>
        Authors
      </h2>
      <div class="people-container" id="people-container">
        <ul class="people-list list-group" id="people-list"></ul>
      </div>
    </div>
    <div class="papers">
      <h2 class="papers-header" id="papers-header">
        <svg class="icon icon-earth"><use xlink:href="#icon-earth" /></svg>
        Papers
      </h2>
      <div class="papers-container" id="papers-container">
        <ul class="papers-list list-group" id="papers-list"></ul>
      </div>
    </div>
  </div>
</section>
