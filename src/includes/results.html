<section class="results">

  <h1 class="results-title">Results</h1>

      <h2 class="people-header">
        <svg class="icon icon-earth"><use xlink:href="#icon-earth" /></svg>
        Authors
      </h2>
      <div class="people-container">
        <ul class="people-list list-group"></ul>
      </div>
    </div>
    <div class="papers">
      <h2 class="papers-header">
        <svg class="icon icon-earth"><use xlink:href="#icon-earth" /></svg>
        Papers
      </h2>
      <div class="papers-container">
        <ul class="papers-list list-group"></ul>
      </div>
    </div>
  </div>
</section>
